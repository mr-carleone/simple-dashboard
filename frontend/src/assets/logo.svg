<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Фоновая форма - стилизованная башня/силос -->
  <defs>
    <linearGradient id="towerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#008a7d;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#006d63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#008a7d;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Стилизованная башня/силос -->
  <rect x="10" y="15" width="40" height="35" rx="5" fill="url(#towerGradient)" filter="url(#shadow)"/>

  <!-- Верхняя часть башни -->
  <rect x="8" y="12" width="44" height="8" rx="4" fill="url(#towerGradient)" filter="url(#shadow)"/>

  <!-- Детали башни -->
  <rect x="15" y="20" width="30" height="2" fill="#ecf0f1" opacity="0.8"/>
  <rect x="15" y="25" width="30" height="2" fill="#ecf0f1" opacity="0.8"/>
  <rect x="15" y="30" width="30" height="2" fill="#ecf0f1" opacity="0.8"/>
  <rect x="15" y="35" width="30" height="2" fill="#ecf0f1" opacity="0.8"/>

  <!-- Выходная труба -->
  <rect x="25" y="8" width="10" height="4" fill="#95a5a6"/>

  <!-- Текст "ЦЕМРОС" -->
  <text x="65" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#textGradient)" filter="url(#shadow)">
    ЦЕМРОС
  </text>

  <!-- Подзаголовок -->
  <text x="65" y="48" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d" font-weight="500">
    ЦЕМЕНТНЫЙ ХОЛДИНГ
  </text>

  <!-- Декоративные элементы - частицы цемента -->
  <circle cx="180" cy="20" r="2" fill="#008a7d" opacity="0.7"/>
  <circle cx="185" cy="25" r="1.5" fill="#008a7d" opacity="0.6"/>
  <circle cx="175" cy="30" r="1" fill="#008a7d" opacity="0.8"/>
  <circle cx="190" cy="35" r="1.5" fill="#008a7d" opacity="0.5"/>

  <!-- Стилизованные линии производства -->
  <line x1="55" y1="25" x2="60" y2="25" stroke="#bdc3c7" stroke-width="2" opacity="0.6"/>
  <line x1="55" y1="30" x2="60" y2="30" stroke="#bdc3c7" stroke-width="2" opacity="0.6"/>
  <line x1="55" y1="35" x2="60" y2="35" stroke="#bdc3c7" stroke-width="2" opacity="0.6"/>
</svg>
